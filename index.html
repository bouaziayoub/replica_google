<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- google Title -->
    <div class="google-title">
      <div class="google-logo">
        <p>G</p>
        <!--First child-->
        <p>o</p>
        <!--secnd child-->
        <p>o</p>
        <p>g</p>
        <p>l</p>
        <p>e</p>
      </div>
    </div>

    <!-- google search -->
    <div class="google-search">
      <!-- Search ICON -->
      <div class="search-icon">
        <img
          src="https://cdn-icons-png.flaticon.com/512/54/54481.png"
          alt="search icon"
          width="25px"
          height="25px"
        />
      </div>
      <!-- Search input -->
      <div class="search-inp">
        <input type="text" name="search" id="search" /><br />
      </div>
      <!-- Camera and Microphone ICON -->
      <div class="cam-mic-search">
        <img
          src="https://cdn-icons-png.flaticon.com/256/3128/3128290.png"
          alt="micro-google"
          width="30"
          height="30"
        />
        <img
          src="https://wikiwandv2-19431.kxcdn.com/_next/image?url=https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/langes-640px-Google_Lens_Icon.svg.png&w=640&q=50"
          alt="camera google"
          width="30"
          height="30"
        />
      </div>
    </div>
    <div class="btns-search">
      <input type="submit" value="Buscar con google" />
      <input type="submit" value="Voy a tener suerte" />
    </div>

    <!-- Other language -->
    <div class="other-language">
      Ofrecido por Google en:
      <a href="#">català</a>
      <a href="#">galego</a>
      <a href="#">euskara</a>
    </div>

    <!-- Footer -->

    <footer>
      <div class="row1">
        <a href="#">Publicidad</a>
        <a href="#">Empresa</a>
        <a href="#">Cómo funciona la Búsqueda</a>
      </div>
      <div class="row2">
        <a href="#"
          >Tres décadas de acción climática: descubre lo que estamos haciendo
          Privacidad Términos
        </a>
      </div>
      <div class="row3">
        <a href="#">Privacidad</a>
        <a href="#"> Términos</a>
        <a href="#">Configuración</a>
      </div>
    </footer>
  </body>
</html>
